<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOVELY STUDIO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #fdfcfb, #e2d1c3);
    }
    .slider-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: 1;
    }
    .swiper-slide img {
      height: 500px;
      object-fit: cover;
    }
    .social-icons a:hover {
      color: #d946ef;
    }
    #backToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #9333ea;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 9999px;
      font-size: 14px;
      cursor: pointer;
      z-index: 50;
    }
    .whatsapp-float {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border-radius: 9999px;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      z-index: 50;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body class="text-gray-800">

<header class="shadow p-4 sticky top-0 z-50 bg-white bg-opacity-90">
  <div class="container mx-auto flex justify-between items-center">
    <div class="flex items-center gap-4">
      <img src="ks logo.jpg" alt="KS Logo" class="w-16 h-16 rounded-full">
      <div>
        <h1 class="text-3xl font-extrabold text-purple-600">LOVELY STUDIO</h1>
        <p class="text-sm text-gray-700 font-medium">KS PHOTOGRAPHER</p>
      </div>
    </div>
    <nav class="text-sm font-semibold text-gray-800 space-x-4">
      <a href="#" class="hover:text-purple-600">Home</a>
      <a href="#frames" class="hover:text-purple-600">Frames</a>
      <a href="#gifts" class="hover:text-purple-600">Gifts</a>
      <a href="#contact" class="hover:text-purple-600">Contact</a>
    </nav>
  </div>
</header>

<section class="my-8 px-4">
  <div class="swiper mySwiper relative rounded-xl overflow-hidden">
    <div class="swiper-wrapper">
      <div class="swiper-slide relative">
        <div class="slider-overlay rounded-xl"></div>
        <img src="wedding.jpg" alt="Wedding" class="w-full h-[400px] object-cover rounded-xl">
      </div>
      <div class="swiper-slide relative">
        <div class="slider-overlay rounded-xl"></div>
        <img src="outdoor.jpg" alt="Outdoor" class="w-full h-[400px] object-cover rounded-xl">
      </div>
      <div class="swiper-slide relative">
        <div class="slider-overlay rounded-xl"></div>
        <img src="outdoor 2.jpg" alt="Outdoor 2" class="w-full h-[400px] object-cover rounded-xl">
      </div>
    </div>
  </div>
</section>

<main id="frames" class="container mx-auto px-4 py-8">
  <h2 class="text-3xl font-bold text-center text-purple-700 mb-10">Explore Our Photo Frames</h2>
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6 text-center text-gray-900">
    <div onclick="openModal('frame1.jpg', '4x6 Inches', '₹149')" class="cursor-pointer bg-white rounded-lg p-4 shadow hover:shadow-lg">
      <img src="frame1.jpg" alt="4x6" class="w-full h-40 object-cover rounded">
      <h3 class="text-lg font-semibold mt-2">4x6 Inches</h3>
      <p class="text-purple-600 font-bold">₹149</p>
    </div>
  </div>
</main>

<main id="gifts" class="container mx-auto px-4 py-8">
  <h2 class="text-3xl font-bold text-center text-purple-700 mb-10">Gift Collections</h2>
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6 text-center text-gray-900">
    <div onclick="openGiftModal('gift1.jpg', 'Love Frame Gift', '₹499')" class="cursor-pointer bg-white rounded-lg p-4 shadow hover:shadow-lg">
      <img src="gift1.jpg" alt="Gift 1" class="w-full h-40 object-cover rounded">
      <h3 class="text-lg font-semibold mt-2">Photo Tea Cup</h3>
      <p class="text-purple-600 font-bold">₹499</p>
    </div>
  </div>
</main>

<!-- Frame Modal -->
<div id="frameModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6 relative flex flex-col items-center">
    <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-500 hover:text-purple-600 text-xl font-bold">&times;</button>
    <img id="modalImage" src="" alt="Frame Preview" class="w-full h-64 object-cover rounded mb-4">
    <h3 id="modalTitle" class="text-lg font-bold text-gray-800 mb-1"></h3>
    <p id="modalPrice" class="text-purple-600 font-bold text-lg"></p>
  </div>
</div>

<!-- Gift Modal -->
<div id="giftModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6 relative flex flex-col items-center">
    <button onclick="closeGiftModal()" class="absolute top-2 right-2 text-gray-500 hover:text-purple-600 text-xl font-bold">&times;</button>
    <img id="giftModalImage" src="" alt="Gift Preview" class="w-full h-64 object-cover rounded mb-4">
    <h3 id="giftModalTitle" class="text-lg font-bold text-gray-800 mb-1"></h3>
    <p id="giftModalPrice" class="text-purple-600 font-bold text-lg"></p>
  </div>
</div>

<!-- Footer -->
<footer id="contact" class="text-center text-sm text-gray-700 p-4 mt-10 bg-white bg-opacity-80">
  <p>&copy; 2025 LOVELY STUDIO. All rights reserved.</p>
  <p class="mt-2">
    <a href="https://wa.me/917667094675" class="text-green-600 hover:text-green-800 font-semibold">WhatsApp: 7667094675</a> |
    <a href="https://www.instagram.com/lovely_studio_2020" class="text-purple-600 hover:text-purple-800 font-semibold">@lovely_studio_2020</a>
  </p>
  <div class="mt-2 flex justify-center items-center gap-3">
    <a href="https://maps.app.goo.gl/C3i4wcSa7rSPPPUy8" target="_blank" class="text-red-600 hover:text-red-800 font-semibold flex items-center gap-1">
      <i class="fas fa-location-dot"></i> Angeripalayam Main Rd, Chettipalayam, Tiruppur
    </a>
  </div>
  <div class="social-icons mt-3 space-x-4">
    <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook fa-lg"></i></a>
    <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter fa-lg"></i></a>
    <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube fa-lg"></i></a>
  </div>
</footer>

<!-- Floating Buttons -->
<button id="backToTop" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">Top</button>
<a href="https://wa.me/917667094675" class="whatsapp-float" target="_blank" aria-label="Chat on WhatsApp">
  <i class="fab fa-whatsapp"></i>
</a>

<script>
  new Swiper('.mySwiper', {
    loop: true,
    slidesPerView: 1,
    spaceBetween: 10,
    autoplay: {
      delay: 3000,
      disableOnInteraction: false,
    },
    effect: 'slide',
    speed: 800,
  });

  function openModal(imageSrc, title, price) {
    document.getElementById("modalImage").src = imageSrc;
    document.getElementById("modalTitle").textContent = title;
    document.getElementById("modalPrice").textContent = price;
    document.getElementById("frameModal").classList.remove("hidden");
    document.getElementById("frameModal").classList.add("flex");
  }

  function closeModal() {
    document.getElementById("frameModal").classList.add("hidden");
    document.getElementById("frameModal").classList.remove("flex");
  }

  function openGiftModal(imageSrc, title, price) {
    document.getElementById("giftModalImage").src = imageSrc;
    document.getElementById("giftModalTitle").textContent = title;
    document.getElementById("giftModalPrice").textContent = price;
    document.getElementById("giftModal").classList.remove("hidden");
    document.getElementById("giftModal").classList.add("flex");
  }

  function closeGiftModal() {
    document.getElementById("giftModal").classList.add("hidden");
    document.getElementById("giftModal").classList.remove("flex");
  }
</script>

</body>
</html>
